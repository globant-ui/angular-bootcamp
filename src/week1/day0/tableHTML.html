            body {

            }
    
            table {
                width: 80%;
                margin: 0;
                background: #FFFFFF;
                border: 1px solid #333333;

            }
    
            caption {

                margin: 0;
                border: 1px solid #333333;
                border-bottom: none;
                padding: 6px 16px;
                font-weight: bold;
            }
        </style>
