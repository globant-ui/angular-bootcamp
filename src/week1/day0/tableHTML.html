<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My to do list</title>
    <style>
        body {
            background: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.4em;
            font-family: tahoma, arial, sans-serif;
            font-size: 62.5%;
        }

        table {
            width: 80%;
            margin: 0;
            background: #FFFFFF;
            border: 1px solid #333333;
            border-collapse: collapse;
        }

        td, th {
            border-bottom: 1px solid #333333;
            padding: 6px 16px;
            text-align: left;
        }

        th {
            background: #EEEEEE;
            font-size: 85%;
        }

        caption {
            background: #E0E0E0;
            margin: 0;
            border: 1px solid #333333;
            border-bottom: none;
            padding: 6px 16px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <table>
        <caption>To do items</caption>
        <tr>
            <th>Gasto</th>
            <th>$$</th>
        </tr>
        <tr>
            <td>Mt. Lassen</td>
            <td>California</td>
        </tr>
        <tr>
            <td>Mt. Hood</td>
            <td>Oregon</td>
        </tr>
        <tr>
            <td>1980</td>
            <td>Explosive Eruption</td>
        </tr>
    </table>
  </body>
</html>
