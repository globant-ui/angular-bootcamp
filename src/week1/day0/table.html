<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title> Table </title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   </head>

   <body>
      <header>
         <h1> Table </h1>
      </header>
      <section>
         <h2> This is a table of monthly expenses</h2>
         <p> Here there would be a text that explains the table</p>
         <table class="expenses-table">
            <tr class="categories-row">
               <th class="amount-column">Amount</th>
               <th class="source-column">Source</th> 
               <th class="month-column">Month</th>
            </tr>
            <tr class="entry-row">
               <td class="amount-field">500</td>
               <td class="source-field">A</td> 
               <td class="month-field">January</td>
            </tr>
            <tr class="entry-row">
               <td class="amount-field">600</td>
               <td class="source-field">B</td> 
               <td class="month-field">February</td>
            </tr>
            <tr class="entry-row">
               <td class="amount-field">700</td>
               <td class="source-field">C</td> 
               <td class="month-field">April</td>
            </tr>
         </table>
      </section>
   </body>
</html>
