<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <button id="click">Click me!</button>
    <button id="dblClick">Do a double Click on me!</button>
    <button id="mOver">Pass me the mouse pointer</button>
  </body>

  <script>
    (function () {
      'use strict';
      document.getElementById('click').addEventListener('click', (event) => {
        alert('You did a click');
      });
      document.getElementById('dblClick').addEventListener('dblclick', (event) => {
        alert('You did a double click');
      });
      document.getElementById('mOver').addEventListener('mouseover', (event) => {
        alert('the mouse is over the button');
      });
    })();
  </script>
</html>
