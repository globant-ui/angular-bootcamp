  class Animal {
    constructor(type, feeding, color) {
      this.type = type;
      this.feeding = feeding;
      this.color = color;
    }

    talk() {
      console.log(`Hi, I'm an Animal, but also a ${this.color} ${this.type}`);
    }

    move() {
      console.log(`The ${this.type} is moving`);
    }

    eat() {
      console.log(`The ${this.type} is eating ${this.feeding}`);
    }
  }
  let rabbit = new Animal('fish', 'plangton', 'grey');
  rabbit.talk();
  rabbit.move();
  rabbit.eat();

  class Feline extends Animal {
    constructor(type, feeding, color, displacement) {
      super(type, feeding, color);
      this.displacement = displacement;
    }

    move() {
      console.log(`The ${this.type} is ${this.displacement}`);
    }
  }

  let cat = new Feline('cat', 'meet', 'white', 'running');
  cat.talk();
  cat.move();
  cat.eat();
