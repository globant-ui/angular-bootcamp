<script>
   var Animal = (function(type, weight, height) {
      this.type = type;
      this.weight = weight;
      this.height = height;
   });

   Object.defineProperty(Animal.prototype, 'tipo', {
      get: function () {
         return this.type;
      },
      set: function (value) {
         this.type = value;
      }
   });

   Animal.prototype.talk = function() {
      console.log(`Hi, I'm an Animal, but also a ${this.type}`);
   };

   Animal.prototype.jump = function() {
      console.log(`The ${this.type} is jumping, weighing ${this.weight}`);
   }

   Animal.prototype.stretch = function(){
      console.log(`The ${this.type} with ${this.height} is stretching`);
   }

   let rabbit = new Animal("Rabbit", "30kg", "120cm");
   rabbit.talk();
   rabbit.jump();
   rabbit.stretch();

   var Dog = (function(weight, height) {
      this.weight = weight;
      this.height = height;
   });
   
   Dog.prototype = Object.create(new Animal("Dog"));
   
   Dog.prototype.talk = function() {
      console.log(`I'm a ${this.type} and I bark`);
   }
   
   let dog = new Dog("40kg", "150cm");
   dog.talk();
   dog.jump();
   dog.stretch();
   
</script>
