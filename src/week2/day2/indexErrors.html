<script>

    class IndexError extends Error { }

    class NullArray extends Error { }

    (function () {
        "use strict";
        var willPass = "Hi there";
        var wontPass = "nope";

        console.log(`willPass = ${willPass}`);
        console.log(`wontPass = ${wontPass}`);

        let someArr = [1, 2, 3, 4];

        function giveMe(inx) {
            if (inx < 0 || inx >= someArr.length)
                throw new IndexError("Invalid index!");

            return someArr[inx];
        }

        // Assertion
        if (someArr == null)
            throw new NullArray("Array is NULL!");

        for (let counter = 0; counter < someArr.length; counter++) {
            try {
                console.log(`Index = ${counter}, value = ${giveMe(counter)}`);
            } catch (e) {
                if (e instanceof IndexError) {
                    console.log(e.message);
                }
            }
        }

        console.log("The code continues");
    })()
</script>
