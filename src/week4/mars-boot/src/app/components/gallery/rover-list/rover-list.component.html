<div *ngIf="rovers">
  <div *ngFor="let rover of rovers">
    <app-rover-view [rover]="rover"></app-rover-view>
    

  </div>
</div>
<h5>Offtopic:</h5>
<button class="btn btn-secondary"  data-toggle="modal" data-target="#curiosityModal">Discover Curiosity's sad life</button>

<!-- Modal -->
<div class="modal fade" id="curiosityModal" tabindex="-1" role="dialog" aria-labelledby="curiosityLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="curiosityLabel">Curiosity's sad life</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="assets/img/curiosity_birthday.jpg" class="w-100" alt="Curiosity's birthday">
        </div>
        <div class="modal-footer">
          <h4><i class="far fa-sad-tear mx-auto"></i></h4>
        </div>
      </div>
    </div>
  </div>
