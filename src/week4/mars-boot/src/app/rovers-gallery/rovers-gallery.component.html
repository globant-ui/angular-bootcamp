<div class="all-rovers-container">
   <header>
      <h1 class="main-title"> Rovers Gallery</h1>
   </header>
   <app-rover *ngFor="let rover of rovers" [rover]="rover"></app-rover>
</div>
<div *ngIf="error">
   <p class="error-message">
      There was a problem with rovers and cameras. Please, try again.
   </p>
</div>
