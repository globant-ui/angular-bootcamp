<header>
   <h1 class="main-title"> {{ title }} </h1>
</header>
<div class="image-detail" *ngIf="photo ; else noPhoto">
   <img class="camera-img img-fluid" src="{{ photo.img_src }}" alt="Image of the day">
   <p class="rover-name"> {{ photo.rover.name }}</p>
   <p class="camera-name"> {{ photo.camera.name }}</p>
   <p class="photo-date"> {{ photo.earth_date | date: 'longDate'}}</p>
</div>
<ng-template #noPhoto>
   <p class="no-photo"> No photo to show </p>
</ng-template>
<div *ngIf="error">
   <p class="error-message"></p>
</div>
<div *ngIf="error">
   <p class="error-message">
      There was a problem with the photo. Please, try again.
   </p>
</div>
